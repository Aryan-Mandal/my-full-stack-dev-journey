<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            /* Hex color code */
            color: #fff700;
        }
        h2{
            /* color Keyword */
            color: aqua;
        }
        .x{
            /* rgb */
            color: rgb(87, 247, 8);
            font-weight: bold;
            font-size: xx-large;
        }
        .y{
            /*rgba*/
            color:rgba(165, 16, 88, 0.66);
            font-weight:bold;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1> Lets learn about colors</h1>
    <h2>colors can be represented as follows:</h2>
    <table>
        <ol>
            <li>Color Keyword 
            </li>
            <li>hex ccolor code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </table>
    <p class="x"> example 1</p>
    <p class="y">example 2</p>

</body>
</html>
