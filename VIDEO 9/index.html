<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--ID----=->"these are unique and can only be classified to only one data"-->
    <!--Class----=->"these can be classified to multiple data"-->
    <div id="firstdiv" class="red">first</div>
    <div id="secdiv" class="yellow">second</div>
    <span id="span1" class="yellow">hi</span>
    <br>
    <span id="span2" class="red">hey</span>
</body>
</html>
