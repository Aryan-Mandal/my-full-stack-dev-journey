<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Details(quiz-1)</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>FORM</h1>
    <form>
        <label for="name"> What is your name? </label>
    <div>
        <input type="text" id="name" name="name" placeholder="Write here">
    </div>
    <label for="city"> Which city are you from? </label>
    <div>
    <input type="text" id="city" name="city" placeholder="Write here">
    </div>
    <label for="pincode">Write your pin-code here</label>
    <div>
        <input type="number" id="pincode" name="pincode" min="100000" max="999999" placeholder="write here">
    </div>
    </form>
</body>
</html>
