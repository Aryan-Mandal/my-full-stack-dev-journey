<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .div{
           padding: 20px;
           margin: 20px; 
           border:2px solid black;
        }
        .div{
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
     <div class="div p abc">
        hiiiiiiiii
     </div>
     <div class="div">
        i am a good boy 
     </div>
     <span>i am also a good boy</span>
</body>
</html>
