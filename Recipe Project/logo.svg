<svg viewBox="35 15 230 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background tile shadow -->
  <g transform="translate(4, 4)">
    <path d="M 40 60 Q 150 20 260 60 L 260 80 Q 150 40 40 80 Z" fill="#333" opacity="0.3"/>
    <path d="M 50 80 Q 150 40 250 80 L 250 110 Q 150 70 50 110 Z" fill="#333" opacity="0.3"/>
  </g>

  <!-- White tile layer -->
  <g transform="translate(2, 2)">
    <path d="M 40 60 Q 150 20 260 60 L 260 80 Q 150 40 40 80 Z" fill="#FFE4E1"/>
    <path d="M 50 80 Q 150 40 250 80 L 250 110 Q 150 70 50 110 Z" fill="#FFE4E1"/>
  </g>

  <!-- Orange tile layer -->
  <g>
    <path d="M 40 60 Q 150 20 260 60 L 260 80 Q 150 40 40 80 Z" fill="#FF4500"/>
    <path d="M 50 80 Q 150 40 250 80 L 250 110 Q 150 70 50 110 Z" fill="#FF6B35"/>
  </g>

  <!-- Text layers -->
  <g>
    <!-- Top arc path for "Recipe?" -->
    <path id="topArc" d="M 50 70 Q 150 30 250 70" stroke="none" fill="none"/>
    <!-- Bottom arc path for "Here!" -->
    <path id="bottomArc" d="M 60 100 Q 150 60 240 100" stroke="none" fill="none"/>
    
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8B4513">
      <textPath href="#topArc" startOffset="50%" text-anchor="middle">Recipe?</textPath>
    </text>
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#8B4513">
      <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">Here!</textPath>
    </text>
  </g>
</svg>
  